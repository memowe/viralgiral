language: perl

perl:
    - "5.20"
    - "5.22"
    - "5.24"
    - "5.26"
    - "5.28"

install:
    - cpanm -n --installdeps .
    - cpanm -n --skip-satisfied Devel::Cover::Report::Codecov
    - cpanm -n --skip-satisfied Devel::Cover::Report::Coveralls

after_success:
    - cover -test
    - cover -report codecov
    - cover -report coveralls

notifications:
    recipients:
        - mirko@westermeier.de
    email:
        on_success: always
        on_failure: always
